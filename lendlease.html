<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobahn - Nemovitosti</title>

    <link rel="stylesheet" href="styles/timer.css">


    <script src="https://kit.fontawesome.com/3e6e8225e1.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo"><a href="index.html"><i class="fa-solid fa-road"></i>AUTOBAHN</a></div>
            </div>
            <div class="nav-links">
                <a href="lendlease.html" class="nav-link"><i class="fa-solid fa-hand-holding-dollar"></i>Pronájem nemovitostí</a>
                <a href="sell.html" class="nav-link"><i class="fa-solid fa-car"></i>Prodej Vozidel</a>
            </div>
        </nav>
    </section>

        <div class="timer-container">
        <h1>Odpočet Času</h1>
        <div class="event-info" id="event-title">Počítám do doby, kdy se přidá tato stránka</div>
        <div class="target-date" id="target-date-display"></div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="scripts/timer.js"></script>
</body>
</html>
